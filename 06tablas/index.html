<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas html</h1><hr>
    <center>
        <table border="1" celpadding="2" cellspacing="2" width="100%" >
        <tr >
            <td colspan="5"><h1 align="center">Hola</h1></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="blue">Hola</td>
            <td colspan="2" bgcolor="pink">Hola</td>
            <td  colspan="2" rowspan="2"  bgcolor="yellow">Hola</td>

        </tr>
        <tr >
            <td>Hola</td>
            <td rowspan="2"  bgcolor="gray">Hola</td>



        </tr>
        <tr >
            <td rowspan="2" colspan="2" bgcolor="silver">Hola</td>
            <td bgcolor="black">Hola</td>
            <td rowspan="2" bgcolor="red">Hola</td>

        </tr>
         <tr >
            <td colspan="2" bgcolor="green">Hola</td>



        </tr>
    </table><hr>

    <table  border="1" celpadding="2" cellspacing="2" width="100%">
        <tr>
            <td colspan="6" bgcolor="gray">hola</td>
            <td rowspan="4" bgcolor="green">hola</td>
            <td rowspan="4" bgcolor="green">hola</td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="gray">hola</td>

        </tr>
        <tr>
            <td bgcolor="red">hola</td>
            <td bgcolor="pink">hola</td>
            <td rowspan="2" bgcolor="blue">hola</td>
        </tr>
        <tr>
            <td bgcolor="red">hola</td>
            <td bgcolor="pink">hola</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="red">hola</td>
            <td rowspan="4" bgcolor="pink">hola</td>


        </tr>

        <tr>
            <td colspan="6" bgcolor="purple">hola</td>

        </tr>
        <tr>
            <td colspan="6" bgcolor="purple">hola</td>

        </tr>

    </table>
    </center>
</body>
</html>
